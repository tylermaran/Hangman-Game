<!DOCTYPE html>
<html>
<head>
	<title>Hangman!</title>
	<meta charset="utf-8">
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	
	<link rel="stylesheet" type="text/css" href="assets/css/hmstyle.css">
	
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="assets/javascript/game.js"></script>
</head>
<body>

	<div class="container">


		<!-- Jumbotron header - will contain a play and reset button -->
		<div class="jumbotron">
			<h1 class="text-center">Lets Play Hangman!</h1>
	    	

	    </div>

		<div class="row mainContent">
			
			<!-- Letters and guesses go here -->
			<div class="col-md-3 lettercolumn">
				


			</div>

			
			<!-- Guess box and Submit go here -->
			<div class="col-md-4 guesscolumn">
				
				<p class="guesstheword">Guess the word!</p>
				<div class="letterguess"></div>
				<div class="blankletter"></div>
				<div class="score"></div>
			</div>




			<div class="col-md-3 hangcolumn">
				
				<div class="noose"></div>
<!-- <img class= "noose" src="assets/images/noose_blank.png"> -->
			</div>


		</div>
		
	</div>

		<footer class="footer">
			
				Footer Content!
			
		</footer>
	</div> -->



</body>
</html>
