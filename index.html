<head>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<link rel="shortcut icon" type="image/x-icon" href="assets/images/mushroom.ico" />
	
	<link rel="stylesheet" type="text/css" href="assets/css/hmstyle.css">
	
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="assets/javascript/game.js"></script>

	<audio id="coin" src="assets/mp3/coin.wav" preload="auto"></audio>

<body>

	<div class="container">


		<!-- Jumbotron header - will contain a play and reset button -->
		<div class="jumbotron">
			<h1 class="text-center">Lets Play Hangman!</h1>
	    	

	    </div>

		<div class="row mainContent">
			
			<!-- Letters and guesses go here -->
			<div class="col-md-3 lettercolumn">
				


			</div>

			</div>

	</footer>
